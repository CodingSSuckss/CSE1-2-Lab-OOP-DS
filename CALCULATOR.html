<!DOCTYPE html>
<head>
   <title>Calculator</title>
   
   <script>

      function calculate()
      {
          var num1 = parseFloat(document.getElementById("num1").value);
          var num2 = parseFloat(document.getElementById("num2").value);

          var op = document.getElementById("operation").value;

          var result;

          if(op === "1") result = num1+num2;
          else if(op === "2") result = num1-num2;
          else if(op ==="3") result = num1/num2;
          else result = num1*num2;

          document.getElementById("result").innerHTML="Result = "+result;
      }

   </script>
    
</head>

 <body>
      NUM1: <input type="number" id="num1"><br>
      NUM2: <input type="number" id="num2"><br><br>

      Choose Operation<br>
      <select id="operation">
        <option value="1"> addition </option>
        <option value="2"> substraction </option>
        <option value="3"> division </option>
        <option value="4"> multiplication </option>
      </select>
      <br>
      <button onclick="calculate()">calculate</button><br>
      <p id="result"></p>
 </body>

</html>
